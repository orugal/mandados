    <body>
        <div class="container-fluid">
            <div class="container" style="padding: 25% 8%">
                <center><img src="img/logo.png" width="80%"></center>
                <form method="post" action="" onsubmit="app.login();return false;">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico" />
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese su clave de acceso" />
                  </div>
                  <button type="submit" class="btn btn-primary btn-block" style="padding: 3%">INGRESAR</button>
                </form>
            </div>
        </div>
